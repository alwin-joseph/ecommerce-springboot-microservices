<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Microservices UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .response h3 {
            margin-bottom: 10px;
            color: #667eea;
        }
        
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
        }
        
        .success {
            border-left-color: #4caf50;
        }
        
        .error {
            border-left-color: #f44336;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .item-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .item-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .item-card p {
            margin: 5px 0;
            color: #666;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .badge.available {
            background: #e8f5e9;
            color: #4caf50;
        }
        
        .badge.unavailable {
            background: #ffebee;
            color: #f44336;
        }
        
        .status-pending { background: #fff3e0; color: #ff9800; }
        .status-confirmed { background: #e3f2fd; color: #2196f3; }
        .status-shipped { background: #f3e5f5; color: #9c27b0; }
        .status-delivered { background: #e8f5e9; color: #4caf50; }
        .status-cancelled { background: #ffebee; color: #f44336; }
        
        .endpoint-url {
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí E-Commerce Microservices</h1>
        <p class="subtitle">Spring Boot Microservices Demo with API Gateway & OpenFeign</p>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('products')">Products</button>
            <button class="tab" onclick="switchTab('users')">Users</button>
            <button class="tab" onclick="switchTab('orders')">Orders</button>
        </div>
        
        <!-- Products Tab -->
        <div id="products" class="tab-content active">
            <h2>Product Management</h2>
            <div class="endpoint-url">API: http://localhost:8080/api/products</div>
            
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="productName" placeholder="e.g., Laptop">
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="productDescription" placeholder="e.g., High-performance laptop">
            </div>
            
            <div class="form-group">
                <label>Price ($)</label>
                <input type="number" id="productPrice" placeholder="e.g., 999.99" step="0.01">
            </div>
            
            <div class="form-group">
                <label>Stock Quantity</label>
                <input type="number" id="productStock" placeholder="e.g., 50">
            </div>
            
            <div class="form-group">
                <label>Category</label>
                <input type="text" id="productCategory" placeholder="e.g., Electronics">
            </div>
            
            <button onclick="createProduct()">Create Product</button>
            <button onclick="getAllProducts()">Get All Products</button>
            
            <div id="productResponse" class="response" style="display:none;"></div>
        </div>
        
        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <h2>User Management</h2>
            <div class="endpoint-url">API: http://localhost:8080/api/users</div>
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="userName" placeholder="e.g., John Doe">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="userEmail" placeholder="e.g., john@example.com">
            </div>
            
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="userPhone" placeholder="e.g., 1234567890">
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="userAddress" placeholder="e.g., 123 Main St">
            </div>
            
            <button onclick="createUser()">Create User</button>
            <button onclick="getAllUsers()">Get All Users</button>
            
            <div id="userResponse" class="response" style="display:none;"></div>
        </div>
        
        <!-- Orders Tab -->
        <div id="orders" class="tab-content">
            <h2>Order Management</h2>
            <div class="endpoint-url">API: http://localhost:8080/api/orders</div>
            
            <div class="form-group">
                <label>User ID</label>
                <input type="number" id="orderUserId" placeholder="e.g., 1">
            </div>
            
            <div class="form-group">
                <label>Product ID</label>
                <input type="number" id="orderProductId" placeholder="e.g., 1">
            </div>
            
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" id="orderQuantity" placeholder="e.g., 2">
            </div>
            
            <button onclick="createOrder()">Create Order</button>
            <button onclick="getAllOrders()">Get All Orders</button>
            
            <div id="orderResponse" class="response" style="display:none;"></div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8080';
        
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function showResponse(elementId, data, isError = false) {
            const responseDiv = document.getElementById(elementId);
            responseDiv.style.display = 'block';
            responseDiv.className = 'response ' + (isError ? 'error' : 'success');
            responseDiv.innerHTML = `
                <h3>${isError ? '‚ùå Error' : '‚úÖ Success'}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        // Product Functions
        async function createProduct() {
            const data = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stockQuantity: parseInt(document.getElementById('productStock').value),
                category: document.getElementById('productCategory').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                showResponse('productResponse', result, !response.ok);
            } catch (error) {
                showResponse('productResponse', { error: error.message }, true);
            }
        }
        
        async function getAllProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const products = await response.json();
                
                if (Array.isArray(products) && products.length > 0) {
                    const html = `
                        <h3>üì¶ Products (${products.length})</h3>
                        <div class="items-grid">
                            ${products.map(p => `
                                <div class="item-card">
                                    <h4>${p.name}</h4>
                                    <p><strong>Price:</strong> $${p.price}</p>
                                    <p><strong>Stock:</strong> ${p.stockQuantity}</p>
                                    <p><strong>Category:</strong> ${p.category}</p>
                                    <span class="badge ${p.available ? 'available' : 'unavailable'}">
                                        ${p.available ? 'Available' : 'Out of Stock'}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    const responseDiv = document.getElementById('productResponse');
                    responseDiv.style.display = 'block';
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = html;
                } else {
                    showResponse('productResponse', products);
                }
            } catch (error) {
                showResponse('productResponse', { error: error.message }, true);
            }
        }
        
        // User Functions
        async function createUser() {
            const data = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                address: document.getElementById('userAddress').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                showResponse('userResponse', result, !response.ok);
            } catch (error) {
                showResponse('userResponse', { error: error.message }, true);
            }
        }
        
        async function getAllUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/users`);
                const users = await response.json();
                
                if (Array.isArray(users) && users.length > 0) {
                    const html = `
                        <h3>üë• Users (${users.length})</h3>
                        <div class="items-grid">
                            ${users.map(u => `
                                <div class="item-card">
                                    <h4>${u.name}</h4>
                                    <p><strong>Email:</strong> ${u.email}</p>
                                    <p><strong>Phone:</strong> ${u.phone || 'N/A'}</p>
                                    <p><strong>Address:</strong> ${u.address || 'N/A'}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    const responseDiv = document.getElementById('userResponse');
                    responseDiv.style.display = 'block';
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = html;
                } else {
                    showResponse('userResponse', users);
                }
            } catch (error) {
                showResponse('userResponse', { error: error.message }, true);
            }
        }
        
        // Order Functions
        async function createOrder() {
            const data = {
                userId: parseInt(document.getElementById('orderUserId').value),
                productId: parseInt(document.getElementById('orderProductId').value),
                quantity: parseInt(document.getElementById('orderQuantity').value)
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                showResponse('orderResponse', result, !response.ok);
            } catch (error) {
                showResponse('orderResponse', { error: error.message }, true);
            }
        }
        
        async function getAllOrders() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/orders`);
                const orders = await response.json();
                
                if (Array.isArray(orders) && orders.length > 0) {
                    const html = `
                        <h3>üõçÔ∏è Orders (${orders.length})</h3>
                        <div class="items-grid">
                            ${orders.map(o => `
                                <div class="item-card">
                                    <h4>Order #${o.id}</h4>
                                    <p><strong>Customer:</strong> ${o.userName}</p>
                                    <p><strong>Product:</strong> ${o.productName}</p>
                                    <p><strong>Quantity:</strong> ${o.quantity}</p>
                                    <p><strong>Total:</strong> $${o.totalPrice}</p>
                                    <span class="badge status-${o.status.toLowerCase()}">${o.status}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    const responseDiv = document.getElementById('orderResponse');
                    responseDiv.style.display = 'block';
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = html;
                } else {
                    showResponse('orderResponse', orders);
                }
            } catch (error) {
                showResponse('orderResponse', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
